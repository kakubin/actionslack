inherit_from:
  - .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.6

Metrics/BlockLength:
  Exclude:
    - spec/**/*

Style/StringLiterals:
  Enabled: true
  EnforcedStyle: single_quotes

Style/StringLiteralsInInterpolation:
  Enabled: true
  EnforcedStyle: single_quotes

Layout/LineLength:
  Max: 120

Security/YAMLLoad:
  Enabled: false
